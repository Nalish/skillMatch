<!-- dashboard.component.html -->

<div class="dashboard-container">
  <!-- Sidebar / Navbar on the side -->
  <div class="sidebar">
    <div class="logo">JOBQuest</div>
    <div class="profile-status">
      <div class="profile-pic"></div>
      <div class="status-dot"></div>
    </div>

    <ul class="nav-list">
      <li class="nav-item active">
        <i class="icon">👜</i>
        <span>Dashboard</span>
      </li>
      <li class="nav-item" (click)="navigateToCareerPath()">
        <i class="icon">🛣️</i>
        <span>Career Path</span>
        <span class="arrow">›</span>
      </li>
      <li class="nav-item" (click)="navigateToChatBox()">
        <i class="icon">🧠</i>
        <span>Chat box</span>
        <span class="arrow">›</span>
      </li>
      <li class="nav-item" (click)="navigateToNotifications()">
        <i class="icon">🔔</i>
        <span>Notifications</span>
        <span class="arrow">›</span>
      </li>
    </ul>

    <hr class="divider" />

    <ul class="nav-list bottom">
      <li class="nav-item">
        <i class="icon">⚙️</i>
        <span>Settings</span>
        <span class="arrow">›</span>
      </li>
      <li class="nav-item">
        <i class="icon">🔓</i>
        <span>Sign Out</span>
        <span class="arrow">›</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="notifications-container">
      <h2>Notifications</h2>
      <p>You've got {{ notifications.length }} updates</p>

      <div class="tabs">
        <span class="tab active">All</span>
        <span class="tab">Unread</span>
        <span class="tab">Recruiter</span>
      </div>

      <div class="notification-list">
        <div class="notification" *ngFor="let notif of notifications">
          <img [src]="notif.logo" alt="logo" class="logo" />
          <div class="content">
            <p class="title">{{ notif.title }}</p>
            <span class="time">{{ notif.timeAgo }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
