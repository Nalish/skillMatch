<div class="container">
    <header class="header">
      <div class="logo">JobSeekers</div>
      <div class="welcome-back">WELCOME BACK</div>
      <div class="profile-image"></div>
    </header>

    <main class="content">
      <div class="left-panel">
        <div class="interview-stage">
          <label>Interview Stage</label>
          <select>
            <option>Technical Interview</option>
            <option>HR Interview</option>
          </select>
        </div>

        <div class="calendar">
          <label>July 2024</label>
          <div class="calendar-header">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
          </div>
          <div class="days">
            <div class="day">S</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
            <div class="day"></div>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day selected">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day selected">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
          </div>
        </div>

        <div class="time-range">
          <div class="time-input">
            <label>From</label>
            <select>
              <option>10:00 AM</option>
              <option>11:00 AM</option>
            </select>
          </div>
          <div class="time-input">
            <label>To</label>
            <select>
              <option>5:00 PM</option>
              <option>6:00 PM</option>
            </select>
          </div>
        </div>

        <button class="find-available-time">Find Available Time</button>
      </div>

      <div class="right-panel">
        <h1>Schedule Interviews</h1>

        <div class="form">
          <div class="form-group">
            <label>Interview Type</label>
            <input type="text" placeholder="e.g. Technical Interview">
          </div>
          <div class="form-group">
            <label>Interviewer(s)</label>
            <input type="text" placeholder="e.g. John Doe, Jane Smith">
          </div>
          <div class="form-group">
            <label>Time Zone</label>
            <input type="text" placeholder="e.g. EST, PST">
          </div>
        </div>

        <div class="slots">
          <h2>Select Interview Slots</h2>
          <div class="slot">
            <input type="radio" id="slot1" name="slot" value="slot1">
            <label for="slot1">Slot 1: July 15, 2024, 11:00 AM - 12:00 PM <br> Candidate Available, Interviewer Available</label>
          </div>
          <div class="slot">
            <input type="radio" id="slot2" name="slot" value="slot2">
            <label for="slot2">Slot 2: July 16, 2024, 10:00 AM - 11:00 AM <br> Candidate Available, Interviewer Unavailable</label>
          </div>
          <div class="slot">
            <input type="radio" id="slot3" name="slot" value="slot3">
            <label for="slot3">Slot 3: July 17, 2024, 2:00 PM - 3:00 PM <br> Candidate Unavailable, Interviewer Available</label>
          </div>
        </div>

        <button class="confirm-selected-slots">Confirm Selected Slots</button>
      </div>
    </main>
  </div>
