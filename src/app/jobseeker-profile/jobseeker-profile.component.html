<div class="container">
    <h1 class="heading">Welcome Jane,</h1>
    <p class="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, molestiae.
    </p>
  
    <div class="form-container">
      <h2 class="form-title">Skill Profile</h2>
  
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label>Job Role</label>
          <input [(ngModel)]="jobRole" name="jobRole" />
        </div>
  
        <div class="form-group">
          <label>Experience Level</label>
          <select [(ngModel)]="experience" name="experience">
            <option value="">Select</option>
            <option value="Entry">Entry</option>
            <option value="Mid">Mid</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Key Skills</label>
          <div class="skill-input">
            <input [(ngModel)]="newSkill" name="newSkill" placeholder="Add a skill" />
            <button type="button" (click)="addSkill()">Add</button>
          </div>
          <div class="skill-tags">
            <span *ngFor="let skill of keySkills; let i = index" class="tag">
              {{ skill }}
              <button type="button" (click)="removeSkill(i)">√ó</button>
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <label>Area of Expertise</label>
          <input [(ngModel)]="expertise" name="expertise" />
        </div>
  
        <button type="submit" class="submit-btn">Save Profile</button>
      </form>
    </div>
  
    <div class="job-status">
      <h3>Job Status</h3>
      <div class="toggle-group">
        <label>
          Actively seeking jobs
          <input type="checkbox" [(ngModel)]="jobStatus" />
        </label>
        <label>
          Open to opportunities
          <input type="checkbox" [(ngModel)]="openToOpportunities" />
        </label>
        <label>
          Remote-friendly roles
          <input type="checkbox" [(ngModel)]="remoteFriendly" />
        </label>
        <label>
          Speaking at industry events
          <input type="checkbox" [(ngModel)]="speakingInterests" />
        </label>
      </div>
    </div>
  </div>
</body>
