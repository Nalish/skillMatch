<div class="container">
    <aside class="sidebar">
      <div class="logo">JOBQuest</div>
      <div class="profile-icon"></div>
      <div class="menu">
        <div class="menu-item active">
          <div class="icon dashboard-icon"></div>
          <p>Dashboard</p>
          <div class="arrow-icon"></div>
        </div>
        <div class="menu-item">
          <div class="icon job-postings-icon"></div>
          <p>Job Postings</p>
          <div class="arrow-icon"></div>
        </div>
        <div class="menu-item">
          <div class="icon chat-icon"></div>
          <p>Chat</p>
          <div class="arrow-icon"></div>
        </div>
        <div class="menu-item">
          <div class="icon notifications-icon"></div>
          <p>Notifications</p>
          <div class="arrow-icon"></div>
        </div>
        <div class="menu-item">
          <div class="icon candidates-icon"></div>
          <p>Candidates</p>
          <div class="arrow-icon"></div>
        </div>
      </div>
      <div class="footer">
        <div class="menu-item">
          <div class="icon settings-icon"></div>
          <p>Settings</p>
          <div class="arrow-icon"></div>
        </div>
        <div class="menu-item">
          <div class="icon signout-icon"></div>
          <p>Sign Out</p>
          <div class="arrow-icon"></div>
        </div>
      </div>
    </aside>
    <main class="content">
      <div class="header">
        <h1>Add Job Opening</h1>
        <div class="back-button"></div>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="jobTitle">JOB TITLE</label>
          <input type="text" id="jobTitle" placeholder="Example: Software Engineer">
        </div>
        <div class="form-group">
          <label for="companyName">COMPANY NAME</label>
          <input type="text" id="companyName" placeholder="Example: Amazon">
        </div>
        <div class="form-group">
          <label for="deadline">DEADLINE</label>
          <input type="date" id="deadline" placeholder="01/22/2023 - 6:00 AM">
        </div>
        <div class="form-group">
          <label for="aboutCompany">ABOUT THE COMPANY</label>
          <textarea id="aboutCompany" placeholder="Introduce your company..."></textarea>
        </div>
        <div class="form-group">
          <label for="jobSummary">JOB SUMMARY</label>
          <textarea id="jobSummary" placeholder="Describe your job opening..."></textarea>
        </div>
        <div class="form-group">
          <label for="jobType">JOB TYPE</label>
          <select id="jobType">
            <option value="full-time">Full Time</option>
            <option value="part-time">Part Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">LOCATION IF ANY</label>
          <input type="text" id="location" placeholder="Example: Austin, TX">
        </div>
        <div class="form-group">
          <label for="degreeRequirement">DEGREE REQUIREMENT</label>
          <input type="text" id="degreeRequirement" placeholder="Search a degree">
        </div>
        <div class="form-group">
          <label for="discipline">DISCIPLINE</label>
          <select id="discipline">
            <option value="engineering">Engineering</option>
            <option value="computer-science">Computer Science</option>
          </select>
          <button class="add-button">+</button>
        </div>
        <div class="form-group">
          <label for="yearsExperience">YEARS OF EXPERIENCE</label>
          <input type="text" id="yearsExperience">
        </div>
        <div class="form-group">
          <label for="technologies">TECHNOLOGIES OR SPECIFICS</label>
          <select id="technologies">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
          <button class="add-button">+</button>
        </div>
      </div>
    </main>
  </div>
